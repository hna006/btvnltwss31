<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">This is a text</p>
<button class="btn" onclick="hideText()">Hide text</button>
<button class="btn" onclick="showText()">Show text</button>
<script>
    function hideText() {
        document.getElementById("text").style.display = "none";
    }
    function showText() {
        document.getElementById("text").style.display = "block";
    }
</script>
</body>
</html>
